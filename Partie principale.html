<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a pet!</title>
    <script>
    var food=50;
    var coins=20
    var age=1
    var hour=0
    var learn=false
      alert("YOU ARE NOW A PARENT!!!")
      alert("Time to have a baby!")
      alert("WARNING. Food amount cannot be better than 100.")
      function milk(){
          tra=confirm("Milk costs 5 coins. It restore the feed by 20%. Continue?")
          if(tra==true&&coins>=5){
              food+=20
              coins-=5
              if(food>100){
                  food=100
              }
          }
          document.getElementById("feed").innerHTML=food+"%"
          document.getElementById("coins").innerHTML=coins
      }
      function carrot(){
          trb=confirm("A carrot costs 3 coins. It restore the feed by 10%. Continue?")
          if(trb==true&&coins>=3){
              food+=10
              coins-=3
              if(food>100){
                  food=100
              }
          }
          document.getElementById("feed").innerHTML=food+"%"
          document.getElementById("coins").innerHTML=coins
      }
      function burger(){
          trc=confirm("A burger costs 10 coins. It restore the feed by 50%. Continue?")
          if(trc==true&&coins>=10){
              food+=50
              coins-=10
              if(food>100){
                  food=100
              }
          }
          document.getElementById("feed").innerHTML=food+"%"
          document.getElementById("coins").innerHTML=coins
      }
      function coke(){
          trb=confirm("A coke costs 2 coins. It restore the feed by 15%. Continue?")
          if(trb==true&&coins>=3){
              food+=15
              coins-=3
              if(food>100){
                  food=100
              }
          }
          else{
              alert("Not enough coins.")
          }
          document.getElementById("feed").innerHTML=food+"%"
          document.getElementById("coins").innerHTML=coins
      }
      function school(){
          trd=confirm("Go to school?")
          if(trd==true){
              tre=confirm("If you go to school,50 will be increased to your food amount. Continue?")
              if (tre==true){
                  if(food>50&&learn==false){
                      learn=true
                      var hour="18h"
                      food-=50
                      coins+=10
                      document.getElementById("feed").innerHTML=food+"%"
                      document.getElementById("time").innerHTML=hour
                      document.getElementById("coins").innerHTML=coins
                  }
                  else{
                      alert("Not enough food or cannot go to school more than 1 time.")
                  }
              }
          }
      }
      function sleep(){
          trf=confirm("Go to bed?")
          if(trf==true){
              trg=confirm("If you go to bed, your food amount will be equal to 10. Continue?")
              if (trg==true){
                  if(learn==true){
                      learn=false
                      var hour="8h"
                      document.getElementById("time").innerHTML=hour
                      food=10
                      document.getElementById("feed").innerHTML=food+"%"
                      age+=1
                      document.getElementById("age").innerHTML=age
                  }
                  else{
                      alert("Are you sure you went to school today?")
                  }
              }
          }
      }
    </script>
  </head>

          </td>
        <td>
          <p>Feed: <span id="feed">50%</span></p>
          <p>age: <span id="age">1</span></p>
          <p>time: <span id="time">10h</span></p>
          <p>coins: <span id="coins">20</span></p>
        </td>
      </tr>
    </table>
